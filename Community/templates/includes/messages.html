{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <br><br><br><br><br>
            <div class="d-flex justify-content-center">
                <div class="alert alert-{{category}} w-50" role="alert">
                    {{message}}
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
