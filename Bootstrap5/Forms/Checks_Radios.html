<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4 mx-auto">
                <form>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="check-test" id="check1"/>
                        <label for="check1" class="form-check-label">Check 1</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="check-test" id="check2"/>
                        <label for="check2" class="form-check-label">Check 2</label>
                    </div>
                    <div class="mb-3 form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="radio-test" id="radio1"/>
                        <label for="radio1" class="form-check-label">Radio 1</label>
                    </div>
                    <div class="mb-3 form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="radio-test" id="radio2"/>
                        <label for="radio2" class="form-check-label">Radio 2</label>
                    </div>
                    <div class="form-check form-switch form-check-reverse">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Switch checkbox</label>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
                        <label class="btn btn-primary" for="btn-check-2">Checked</label>
                    </div>
                    <div class="mb-3">
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="option1">Checked</label>

                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                        <label class="btn btn-secondary" for="option2">Radio</label>

                        <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                        <label class="btn btn-secondary" for="option4">Radio</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
