<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <form action="">
            <div>
                <div class="mb-3">
                    <label for="username" class="form-label">
                        Kullanıcı Adı:
                    </label>
                    <input type="text" class="form-control form-control-md" name="username" id="username" placeholder="Kullanıcı Adı"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        E-posta Adresi:
                    </label>
                    <input type="email" readonly class="form-control form-control-sm" name="email" id="email" placeholder="E-posta Adresi"/>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">
                        Adı Soyadı:
                    </label>
                    <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder="Adı Soyadı" disabled/>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Dosya Girişi</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="exampleColorInput" class="form-label">Renk Girişi</label>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Renk Girişi">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
