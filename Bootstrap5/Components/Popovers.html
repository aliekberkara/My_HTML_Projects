<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <button type="button" class="btn btn-lg btn-danger me-3 mt-3" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?" data-bs-custom-class="custom-popover" data-bs-trigger="focus">Click to toggle popover</button>

          <button type="button" class="btn btn-secondary me-3 mt-3" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
            Popover on top
          </button>

          <button type="button" class="btn btn-secondary me-3 mt-3" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover" data-bs-trigger="focus">
            Popover on right
          </button>

          <button type="button" class="btn btn-secondary me-3 mt-3" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
            Popover on bottom
          </button>

          <button type="button" class="btn btn-secondary me-3 mt-3" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover">
            Popover on left
          </button>

          <hr>

          <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Disabled popover">
            <button class="btn btn-primary " type="button" disabled>Disabled button</button>
          </span>
        </div>
      </div>
    </div>

    <style>
      .custom-popover {
        --bs-popover-max-width: 200px;
        --bs-popover-border-color: var(--bs-success);
        --bs-popover-header-bg: var(--bs-success);
        --bs-popover-header-color: var(--bs-white);
        --bs-popover-body-padding-x: 1rem;
        --bs-popover-body-padding-y: .5rem;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

        const popover = new bootstrap.Popover('.example-popover', {
          container: 'body'
        })

        const popover1 = new bootstrap.Popover('.example-popover', {
        container: '.modal-body'
        })

        const popover2 = new bootstrap.Popover('.popover-dismiss', {
          trigger: 'focus'
        })
    </script>
  </body>
</html>
