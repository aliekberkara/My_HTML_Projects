<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <div class="progress mb-3" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <div class="progress mb-3" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-danger" style="width: 25%">25%</div>
          </div>
          <div class="progress mb-3" role="progressbar" aria-label="Example 1px high" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style=" height: 1px;">
            <div class="progress-bar bg-warning" style="width: 50%;"></div>
          </div>
          <div class="progress mb-3" role="progressbar" aria-label="Basic example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar text-bg-warning" style="width: 10%">10%</div>
          </div>
          <div class="progress mb-3" role="progressbar" aria-label="Example 20px high" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
            <div class="progress-bar progress-bar-striped w-100 bg-success"></div>
          </div>
          <hr>
          <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
            <div class="progress-bar overflow-visible text-bg-info" style="width: 10%">Long label text for the progress bar, set to a dark color</div>
          </div>
          <hr>
          <div class="progress-stacked">
            <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger">10%</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success">50%</div>
            </div>
            <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-black">20%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
