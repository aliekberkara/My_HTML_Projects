<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-8 mx-auto">
          <div class="card w-50" aria-hidden="true">
            <img src="https://placehold.co/50x50" class="card-img-top" alt="placeholder">
            <div class="card-body">
              <h5 class="card-title placeholder-wave">
                <span class="placeholder col-6 bg-secondary"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7 bg-black"></span>
                <span class="placeholder col-4 bg-success"></span>
                <span class="placeholder col-4 bg-info placeholder-lg"></span>
                <span class="placeholder col-6 bg-primary"></span>
                <span class="placeholder col-8 bg-danger placeholder-xs"></span>
              </p>
              <a class="btn btn-primary disabled placeholder col-6"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
