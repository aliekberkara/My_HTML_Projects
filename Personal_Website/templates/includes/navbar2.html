<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
        list-style: none;
        box-sizing: border-box;
    }

    .navbar{
        width: 100%;
        height: 80px;
        background: rgb(6, 5, 90);
    }

    .logo{
        display: inline-block;
        margin-left: 40px;
        user-select: none;
    }

    .logo a{
        text-decoration: none;
        font-size: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: rgb(127, 224, 192);
    }

    .navbar-nav.mr-auto{
        margin-left: 50px;
    }

    .nav-item.active{
        list-style: none;
        display: inline-block;
        margin: 0 8px;
        line-height: 80px;
    }

    .nav-link{
        color: white;
        text-decoration: none;
        font-size: 20px;
        padding: 0 13px;
        font-family: 'Times New Roman', Times, serif;
        line-height: 40px;
    }

    .nav-link:hover{
        background: blueviolet;
        border-radius: 2px;
    }
</style>

<nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="logo">
        <a href="/">PC MAN</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/blog">Anasayfa</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/blogabout">Hakkında</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/articles">Makaleler</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">

            {% if session["logged_out"] %}
                <li class="nav-item active">
                    <a class="nav-link" href="/blogdashboard">Kontrol Paneli</a>
                </li>         
                <li class="nav-item active">
                    <a class="nav-link" href="/bloglogout">Çıkış Yap</a>
                </li>      
            {% else %}
                 <li class="nav-item active">
                    <a class="nav-link" href="/bloglogin">Giriş Yap</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/blogregister">Kayıt Ol</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
